<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>nuv. caffè – Contato</title>
  <meta name="description" content="Fale conosco ou inscreva-se na newsletter da nuv. caffè.">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/main.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">
        <img src="assets/images/logo.png" alt="Logo nuv. caffè" height="50">
      </a>
      <button class="nav-toggle" aria-label="Abrir menu">☰</button>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="cardapio.html">Cardápio</a></li>
        <li><a href="historia.html">Nossa História</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contato" style="padding: var(--padding); max-width: 600px; margin: auto;">
      <h1>Contato & Newsletter</h1>
      <form id="formContato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva aqui..." required></textarea>

        <label>
          <input type="checkbox" id="newsletter" name="newsletter">
          Quero receber novidades por e-mail
        </label>

        <button type="submit">Enviar Mensagem</button>
        <p id="status" style="margin-top:0.5rem;"></p>
      </form>

      <h2 style="margin-top:2rem;">Nossa Localização</h2>
      <div style="width:100%; height:300px; margin-top:1rem;">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d213.01120383168737!2d-54.10766247755848!3d-31.32642208716576!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1751813817992!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>
  </main>

  <footer>

  </footer>
</body>
</html>
